                <li>

                </li>
                <li>
                    <a href="https://github.com/El-Dk"><img src="images/profilepic.jpg"></a>

        <main id="main">
            <div id="logo-div">
                <img id="logo-img" src="images/google-logo.png">
            </div>
            <div id="form-div">
                <form id="search-form">
                    <div id="search-div">
                        <span id="search-icon">
                            <svg focusable="false" xmins="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                                </path>
                            </svg>
                        </span>
                        <input id="search-box" type="text">
                    </div>
                    <div id="submit-div">
                        <input id="search-submit" class="submit" name="searche-submit" type="submit" value="Google Search">
                        <input id="lucky-submit" class="submit" name="lucky-submit" type="submit" value="I'm Feeling Lucky">

            <div id="language">
                <p>Google offered in: <a href="">Español (Latinoamérica)</a> <a href="">Quechua</a></p>
            </div>

        <footer>
